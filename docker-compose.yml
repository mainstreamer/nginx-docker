version: "3.8"

services:
  nginx:
    container_name: "nginx-router"
    env_file:
      - .env
    environment:
      SERVER_IP: ${SERVER_IP}
      DOMAIN: ${DOMAIN}
    build:
      args:
        SERVER_IP: ${SERVER_IP}
      context: .
      dockerfile: .docker/nginx/Dockerfile
    restart: always
    networks:
      - backend-flags
    ports:
      - "80:80"
      - "443:443"
networks:
  backend-flags:
